<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li><a class="navbar-brand" href="{% url 'index' %}">
                        <img src="{% static 'images/spv_labs_small.png' %}" alt="SPV Labs" height="50">
                    </a></li>
                    <li><a class="nav-link active" href="{% url 'admin:index' %}">Admin</a></li>
                    <li><a class="nav-link" href="{% url 'registration_app:register' %}">Register</a></li>
                    {% if user.is_authenticated %}
                    	<li><a class="nav-link" href="{% url 'logout' %}">Log out</a> </li>
                    {% else %}
                        <li><a class="nav-link" href="{% url 'registration_app:user_login' %}">Log in</a> </li>
                    {% endif %}
                </ul>
            </div>

        </div>
    </nav>
    <div class="container">
        {% block body_block %}
        {% endblock %}
    </div>

</body>
</html>
